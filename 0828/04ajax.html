<script>
    //AJAX(Asyncronous Javascript and Xml, 비동기 JS XML)
    //웹페이지를 새로고침하지 않고 서버와 통신하여 데이터를 주고받는 기술
    //Xml(eXtensible Markip Language, 확장형 마크업 언어)
    //데이터 전송 응답용 언어

    let a = {
        url : "a",
        type : "b",
        data : "c",
        d : function(){}
    }
    $.ajax({ //파라미터로 JS객체가 들어가야한다.
        url : "http://www.naver.com",
        type : "get",                 //form은 눌렀을때 재요청함
        success : function(response){
            console.log(response);
        },
        error : function(xhr, status, error){   //CORS policy
            console.log(error);
        }
    });
</script>
