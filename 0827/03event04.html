<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><script src="jquery-3.7.1.min.js"></script>
    <style>
        .noti {
            display: none;
        }
        .red {
            display: block;
            color: crimson;
        }
        .green {
            display: block;
            color: green;
        }
    </style>
    <title>Document</title>
</head>
<body>
    아이디 : <input type="text">
        <button id="idcheck" type="button">중복확인</button><br>
        <div class="noti">중복된 아이디가 존재합니다.</div>
    비밀번호 : <input type="password"><br>
    닉네임 : <input type="text"><br>
    <button type="button">회원가입</button>
</body>
</html>
<script>
    //아이디 중복검사
    //1. 아이디 중복검사 버튼에 클릭 이벤트 부여
    //1-1. 아이디 입력창에 입력되어있는 텍스트를 가져온다.
    //1-2. 텍스트가 hong이면 가입 못한다고 알림
    //만약 입력창에 입력한 텍스트가 "hong"이면 가입 거절
    //1-3. 텍스트가 hong이 아니면 사용 가능하다고 알림
    $("#idcheck").click(function(){
        let idValue = $(this).prev().val();
        if(idValue == "hong"){
            $(".noti").removeClass("green").addClass("red").text("중복된 아이디가 존재합니다.");
        }else{
            $(".noti").removeClass("red").addClass("green").text("사용가능한 아이디 입니다.");
        }
    });
</script>
